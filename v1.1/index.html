<!DOCType HTML>
<html>
	<head>
		<title>Math</title>
		<style>

			.container {
				height: 150px;
				width: 600px;
				display: flex;
				background-color: white;
				border: 1px;
				border-style: solid;
			}

			.one {
				flex: 0 0 50%;
			}

			.two {
				flex: 1;
			}

			#wrapperC
			{
			    position:relative;
			    width: 600px;
			    height: 600px;
			}

			#gameC
			{
			    position:absolute;
			    z-index:1;
			    image-rendering: pixelated;
			}
			#backGroundC
			{
			    position:absolute;
			    top:0px;
			    left:0px;
			}
		</style>
	</head>
	<body onload="Controller.initGame()">

		<div id="wrapperC">
			<canvas id='gameC'> </canvas>
			<canvas id='backGroundC'> </canvas>
		</div>


		<section class="container">
		  <div class="one" style="padding-left: 20px">
			  <p id='gameName'> Test game <p/>
			  <p id='level'> 1 <p/>
			  <p id='lives'> 3 <p/>
			  <p id='score'> 0 <p/>
		  </div>
		  <div class="two" style="padding-top: 10px;">
			  <label for="game">Choose a game:</label>
			  <select id="game" onchange="Controller.initGame()">
				  <option value="Snake">Snake</option>
				  <option value="MyGame">My Game</option>
			  </select>
			  <p id='numberOfEnteties'> 0 </p>
			  <p id='Misc'> stuff </p>
			  <button onclick="Controller.toggleGame()" id="toggle-game">Pause</button>
			  <button onclick="Controller.restartGame()">Restart Game</button>
		  </div>
		</section>

		<script src="engine/equivalent-key-map.min.js"></script>
		<script src="engine/graphics.js"></script>
		<script src="engine/engine.js"></script>
		<script src="engine/gameObject.js"></script>
		<script src="engine/game.js"></script>

		<script src="games/MyGame/objects/player.js"></script>
		<script src="games/MyGame/objects/alien.js"></script>
		<script src="games/MyGame/MyGame.js"></script>

		<script src="games/Snake/objects/Fruit.js"></script>
		<script src="games/Snake/objects/SnakeHead.js"></script>
		<script src="games/Snake/objects/SnakeBodyPart.js"></script>
		<script src="games/Snake/objects/Border.js"></script>
		<script src="games/Snake/Snake.js"></script>

		<script src="controller.js"></script>

	</body>
</html>
